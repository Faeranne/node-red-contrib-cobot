<script type="text/javascript">
  RED.nodes.registerType('cobot-server',{
    category: 'config',
    defaults: {
      name: {value: ""},
      subDomain: {value: ""},
      token: {value: ""}
    },
    label: function(){
      return this.name||this.subDomain||"Cobot"
    }
  });
</script>

<script type="text/x-red" data-template-name="cobot-server">
  <div class="form-row">

  </div>
  <div class="form-row">
    <label for="node-config-input-subDomain"><i class="icon-tag"></i> Subdomain</label>
    <input type="text" id="node-config-input-subDomain" placeholder="me">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="icon-tag"></i> Token</label>
